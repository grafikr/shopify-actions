name: Build

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Compile assets
        run: pnpm build

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
